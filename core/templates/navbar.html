<div class="navbar bg-base-100">
  <div class="navbar-start">
    <div class="dropdown">
      <div tabindex="0" role="button" class="btn btn-ghost lg:hidden">
        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h8m-8 6h16" /></svg>
      </div>
      <ul tabindex="0" class="menu menu-sm dropdown-content mt-3 z-[1] p-2 shadow bg-base-100 rounded-box w-52">
        <li>
          <a class="block font-semibold mt-4 lg:inline-block lg:mt-0 text-teal-700 hover:text-orange-700 hover:font-black mr-4">Home</a>
        </li>
        <li>
          <a class="block font-semibold mt-4 lg:inline-block lg:mt-0 text-teal-700 hover:text-orange-700 hover:font-black mr-4">Notes</a>
        </li>
      </ul>
    </div>
    <a href="{% url "home" %}" class="text-teal-700 text-xl uppercase font-bold">NOTEBOOK</a>
  </div>
  <div class="navbar-center hidden lg:flex">
    <ul class="menu menu-horizontal px-1">
      <li>
          <a href="{% url "home" %}" class="block font-semibold mt-4 lg:inline-block lg:mt-0 text-teal-700 hover:text-orange-700 hover:font-black mr-4">Home</a>
        </li>
        <li>
          <a class="block font-semibold mt-4 lg:inline-block lg:mt-0 text-teal-700 hover:text-orange-700 hover:font-black mr-4">Notes</a>
        </li>
        <div class="text-teal-700 my-auto font-black px-5">
          {% if request.user.is_authenticated %}
            Welcome, {{ request.user.first_name }} {{ request.user.last_name }}
          {% else %}
          Guest User
          {% endif %}
        </div>
    </ul>
  </div>
  <div class="navbar-end">
    {% if request.user.is_authenticated %}
    <a class="mx-2 inline-block font-medium text-sm px-6 py-3 leading-none bg-teal-700 rounded text-white border-white hover:border-transparent hover:text-dark hover:bg-orange-700 mt-4 lg:mt-0">Profile</a>
    <a href="{% url "logout" %}" class="mx-2 inline-block font-medium text-sm px-6 py-3 leading-none bg-teal-700 rounded text-white border-white hover:border-transparent hover:text-dark hover:bg-orange-700 mt-4 lg:mt-0">Log Out</a>
    {% else %}
    <a href="{% url "login" %}" class="mx-2 inline-block font-medium text-sm px-6 py-3 leading-none bg-teal-700 rounded text-white border-white hover:border-transparent hover:text-dark hover:bg-orange-700 mt-4 lg:mt-0">Log In</a>
    <a  href="{% url "register" %}" class="mx-2 inline-block font-medium text-sm px-6 py-3 leading-none bg-teal-700 rounded text-white border-white hover:border-transparent hover:text-dark hover:bg-orange-700 mt-4 lg:mt-0">Register</a>
    {% endif %}
  </div>
</div>
